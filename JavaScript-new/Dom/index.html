<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub</title>
    <link rel="icon" href="checklist.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">TaskHub</h1>
            <ul class="nav-items">
                <li><a href="#" >Home</a></li>
                <li><a href="#" style="color: black;">Todo</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2>Manage yo<span style="color: rgb(114, 111, 111);">ur</span> tasks.</h2>
            <button class="btn btn-headline" style="border-radius: 3px; box-shadow: 1px 1px 15px;">Learn More</button>
        </div>
    </header>
    <section class="todo-section container">
        <h2>Your plan for today?</h2>
        <form action="" class="form-todo">
            <input type="text" placeholder="add Todo" >
            <input type="submit" name="" id="" value="Add todo" class="btn">
        </form>
    </section>
    <section class="section-signup">
        <h2>Sign up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
               <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Raj Kumar Mahto. All rights reserved.</p>
    </footer>
</body>
</html>
